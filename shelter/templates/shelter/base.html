{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Приют "Добрые Лапы"{% endblock %}</title>
    <link href="{% static 'shelter/css/style.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="/static/css/main.e6c13ad2.css">
<script defer src="/static/js/main.7fee3a2b.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-purple-600 text-white py-4 shadow">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="{% url 'animals' %}" class="font-bold text-xl">Приют "Добрые Лапы"</a>
            <nav>
                <a href="{% url 'animals' %}" class="mr-4 hover:text-gray-200">Питомцы</a>
                <a href="{% url 'contact' %}" class="hover:text-gray-200">Контакты</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-purple-600 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            © 2026 Приют "Добрые Лапы". Все права защищены.
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
