{% extends 'shelter/base.html' %}
{% block title %}{{ animal.name }} - Приют{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-4">{{ animal.name }}</h1>
    <p>Тип: {{ animal.type }}</p>
    <p>Возраст: {{ animal.age }}</p>
    <p>Статус: {{ animal.get_status_display }}</p>
</div>
{% endblock %}
